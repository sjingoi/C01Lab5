name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request: 
    branches: ["main", "dev"]

jobs:
  build:
    name: Backend test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./quirknotes/backend

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Start Server
        uses: MongoCamp/mongodb-github-action@1.0.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
      - run: curl http://localhost:27017